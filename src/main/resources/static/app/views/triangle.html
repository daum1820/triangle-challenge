<span ng-controller="TriangleController as vm">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
            <form novalidate name="form" ng-submit="vm.submit(form)">
                <td-input-required model="vm.state.sideOne" form="form" label="'Triangle Side One'"></td-input-required>
                <td-input-required model="vm.state.sideTwo" form="form" label="'Triangle Side Two'"></td-input-required>
                <td-input-required model="vm.state.sideThree" form="form" label="'Triangle Side Three'"></td-input-required>
                <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                    <button type="submit" class="btn btn-primary btn-block">Check Triangle</button>
                </div>
                <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                    <button type="button" ng-click="vm.clear(form)" class="btn btn-secondary btn-block">Clear</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
            <td-notification notifications="vm.state.notifications"></td-notification>
        </div>
    </div>
</span>
