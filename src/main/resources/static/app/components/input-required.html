<span>
    <div ng-repeat="notification in $ctrl.notifications track by $index">
        <div class="alert alert-dismissible {{'alert-'+ notification.type}}" role="alert">
            <button class="close" data-ng-click="close($index)">
                <span aria-hidden="true">&times;</span>
            </button>
            {{notification.message}}
        </div>
    </div>
</span>
