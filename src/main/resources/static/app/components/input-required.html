<div class="form-group" ng-class="{'has-error' : $ctrl.form.$error && $ctrl.form.$submitted }">
    <label ng-bind="$ctrl.label"></label>
    <input type="text" name="input" class="form-control" ng-model="$ctrl.model" required="true">
    <span class="help-block" ng-if="!$ctrl.model && $ctrl.form.$submitted">This field is required</span>
</div>
